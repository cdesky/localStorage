<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>本地缓存</title>
    <script type="text/javascript">
    var storage = window.localStorage;
		window.onload=function(){
	        var json={
	        	"name":"cde",
	        	"age":"15",
	        	"gender":"Man",
	        	"address":"浙江省杭州市"
	        }

			//设置
			storage.setItem('info',JSON.stringify(json))
			console.log(storage)

			//获取
			var res=storage.getItem('info')
			console.log(JSON.parse(res))

		}

		//清除某个值
		function remove(key)
		{
			storage.removeItem(key)
		}

    </script>
  </head>
  <body >
		<button type="button" onclick="remove('info')">清除</button>
  </body>
</html>
